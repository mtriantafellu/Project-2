<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/layout.css" />

</head>
<body>
	<div class="container">
		<!--Jumbotron Div-->
		<div class="jumbotron">
		<h1><span class="glyphicon glyphicon-apple"></span>Apples to Apples<span class="glyphicon glyphicon-apple"></span></h1>
		<h2>A Party... right on your screen</h2>
		</div>
			
		<div class="row">
			<div class="col-md-6" id="register">
				<div class="panel panel-success">
		  			<div class="panel-heading" id="pHeadings">
		    			<h3 class="panel-title">Player Registration Information</h3>
		  			</div>
		  			<div class="panel-body">
		    			<form>
		  					<div class="form-group">
		    					<label for="exampleInputEmail1">Email address <span class="glyphicon glyphicon-envelope"></span></label>
		    					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
						    	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<div class="form-group">
		  						<label for="comment">User Name <span class="glyphicon glyphicon-user"></span></label>
		  						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="User Name">
							</div>
						 	<div class="form-group">
						 		<label for="exampleInputFile">Player Image <span class="glyphicon glyphicon-picture"></span></label>
								<input type="file" id="exampleInputFile">
						    		<p class="help-block">Please upload a user image/avatar</p>
							</div>
							<div class="form-group">
		  						<label for="comment">Player Bio</label>
		  						<textarea class="form-control" rows="5" id="comment" placeholder="Who are you?"></textarea>
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
		  			</div><!--panel-body-->
				</div><!--panel panel-success"-->
			</div><!--id="register"-->

			<div class="col-md-6" id="login">
				<div class="panel panel-success panel-login">
				  	<div class="panel-heading" id="pHeadings">
				    	<h3 class="panel-title">Player Login <span class="glyphicon glyphicon-user"></span></h3>
				  	</div>

					  	<form class="form-inline">
							<div class="form-group">
								<label class="sr-only" for="exampleInputEmail3">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
							</div>
							<div class="form-group">
								<label class="sr-only" for="exampleInputPassword3">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
							</div>
							<div class="checkbox">
								<label>
								<input type="checkbox"> Remember me
								</label>
							</div>
								<button type="submit" class="btn btn-default">Login</button>
						</form>
				  	
				</div><!--div class="panel panel-success"-->
			</div><!--id="login"-->
		</div><!--div class="row"-->
	</div><!--div class="container"-->



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</body>
</html>
