<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/layout.css" />

</head>
<body>
	<div class="container">
		
		
			<!--Jumbotron Div-->
			<div class="jumbotron">
				<h1><span class="glyphicon glyphicon-apple"></span>Apples to Apples<span class="glyphicon glyphicon-apple"></span></h1>
				<h2>Let's Play</h2>
			</div>
		

		<div class="row">
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-success panel-cards">
							<div class="panel-heading" id="pHeadings">

			  				</div>
				  			<div class="panel-body">

				    		</div>	
						</div><!--class="panel panel-success"-->

				</div>

					<div class="col-md-12">

				  			</div>
				  			<div class="panel-body">
				    		Player Cards Content
			    			</div>	
						</div><!--class="panel panel-success"-->
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-success panel-sidebar">
							<div class="panel-heading" id="pHeadings">
								<h3 class="panel-title">Player Sidebar Area</h3>
							</div>

							Player 1, Player 2, Player 3
